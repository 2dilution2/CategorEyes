<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 200px; /* 이미지 크기 조정 */
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>{{ category_name }} Images</h1>
    <!-- 다운로드 버튼 추가 -->
    <button onclick="downloadCategory('{{ category_name }}')">다운로드 {{ category_name }}</button>
    <div class="image-grid">
        {% for image_url in images %}
            <img src="{{ image_url }}" alt="Image">
        {% endfor %}
    </div>
    <script>
        function downloadCategory(categoryName) {
            window.location.href = `/download/${categoryName}`;
        }
    </script>
</body>
</html>
