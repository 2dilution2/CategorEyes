<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Images</title>
    <!-- 스타일시트 링크 -->
</head>
<body>
    <h1>{{ category_name }} Images</h1>
    <!-- 다운로드 버튼 추가 -->
    <button onclick="downloadCategory('{{ category_name }}')">Download {{ category_name }}</button>
    <div class="image-grid">
        {% for image_url in images %}
            <img src="{{ image_url }}" alt="Image" class="category-image">
        {% endfor %}
    </div>
    <!-- 그리드 스타일 정의 -->
    <script>
        function downloadCategory(categoryName) {
            window.location.href = `/download/${categoryName}`;
        }
    </script>
</body>
</html>
